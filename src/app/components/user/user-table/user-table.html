<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th><button class="btn" ng-click="$ctrl.deleteSelecteds()" ng-disabled="!$ctrl.selecteds.length"> Delete</button></th>
        <th><button class="btn" ng-csv="$ctrl.selecteds" filename="users.csv" ng-disabled="!$ctrl.selecteds.length"> Download</button></th>
      </tr>
      <tr>
        <th></th>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>*</th>
      </tr>
    </thead>
    <tbody>
      <tr user-row
          ng-repeat="user in $ctrl.users"
          user="user"
          on-show="$ctrl.openShowModal($event)"
          on-edit="$ctrl.navigateToEdit($event)"
          on-delete="$ctrl.deleteRow($event)"
          on-select="$ctrl.selectUser($event)">
      </tr>
    </tbody>
    <tfoot>
    <tr><th colspan="3">
      <div>
        <a ng-click="$ctrl.previous()">
          <i class="left chevron icon">Previous</i>
        </a>
        <a>Page: {{$ctrl.page}}</a>
        <a ng-click="$ctrl.next()">
          <i>Next</i>
        </a>
      </div>
    </th>
  </tr></tfoot>
  </table>
</div>
