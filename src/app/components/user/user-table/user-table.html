<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>E-mail</th>
      <th>*</th>
    </tr>
  </thead>
  <tbody>
    <user-row ng-repeat="user in $ctrl.users"
              user="user"
              on-show="$ctrl.openShowModal($event)"
              on-edit="$ctrl.navigateToEdit($event)"
              on-delete="$ctrl.deleteRow($event)">
    </user-row>
  </tbody>
  <thead></thead>
</table>
